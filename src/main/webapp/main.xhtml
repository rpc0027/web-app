<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <title>K64F Connect</title>
</h:head>
<h:body>
  <h:form>
      IP Address: #{userBean.getIP()} Port: #{userBean.getPort()}
    <p><h:commandButton value="RED" action="#{userBean.turnOnRed()}"/></p>
    <p><h:commandButton value="GREEN" action="#{userBean.turnOnGreen()}"/></p>
    <p><h:commandButton value="BLUE" action="#{userBean.turnOnBlue()}"/></p>
    <p><h:commandButton value="YELLOW" action="#{userBean.turnOnYellow()}"/></p>
    <p><h:commandButton value="MAGENTA" action="#{userBean.turnOnMagenta()}"/></p>
    <p><h:commandButton value="CYAN" action="#{userBean.turnOnCyan()}"/></p>
    <p><h:commandButton value="WHITE" action="#{userBean.turnOnWhite()}"/></p>
    <p><h:commandButton value="OFF" action="#{userBean.turnOffLeds()}"/></p>
  </h:form>
</h:body>
</html>
